baseURL: "https://acje.github.io/"
languageCode: "en-us"
title: "acje.github.io"

# Use the repository root as the content directory to match your current structure
contentDir: "."

# Keep URLs working locally; CI overrides baseURL on deploy
relativeURLs: true

# Allow raw HTML in Markdown
markup:
  goldmark:
    renderer:
      unsafe: true

# Disable generators you may not use yet
disableKinds:
  - RSS
  - taxonomy
  - term
