baseURL: "https://acje.github.io/"
languageCode: "en-us"
title: "acje.github.io"

# Use a standard content directory to avoid scanning theme/public
contentDir: "content"

# Canonify URLs for GitHub Pages and avoid relative link pitfalls
relativeURLs: false

# Allow raw HTML in Markdown
markup:
  goldmark:
    renderer:
      unsafe: true

# Disable generators you may not use yet
disableKinds:
  - RSS
  - taxonomy
  - term
 
theme: "hugo-book"

# Ignore folders that should not be part of content scanning
ignoreFiles:
  - '^public/'
  - '^\.github/'
  - '^\.vscode/'

caches:
  images:
    dir: :cacheDir/images